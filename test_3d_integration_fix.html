<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bubbles Integration Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a2e; 
            color: white; 
        }
        .test-container {
            background: #0f0f23;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success { color: #4ECDC4; }
        .error { color: #FF6B6B; }
        .info { color: #FFE66D; }
        .warning { color: #FF9F43; }
        canvas {
            border: 2px solid #4ECDC4;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            background: #4ECDC4;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45B7AA;
        }
    </style>
</head>
<body>
    <h1>ğŸ¯ 3D Bubbles Integration Test</h1>
    
    <div class="test-container">
        <h2>Testing 3D Bubble System Integration</h2>
        <div id="testResults"></div>
        
        <div class="controls">
            <button onclick="runFullTest()">ğŸ§ª Run Full 3D Test</button>
            <button onclick="testStartButton()">ğŸ® Test Start Button</button>
            <button onclick="test3DRendering()">ğŸŒŸ Test 3D Rendering</button>
            <button onclick="testGamePlayability()">ğŸ¯ Test Game Playability</button>
        </div>
        
        <canvas id="testCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Load all necessary scripts in correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="bubbleRenderer3D.js"></script>
    <script src="bubbleTrailRenderer.js"></script>
    <script src="game.js?v=10"></script>
    <script src="menu.js"></script>
    
    <script>
        let testGame = null;
        
        function log(message, type = 'info') {
            const results = document.getElementById('testResults');
            const span = document.createElement('div');
            span.className = type;
            span.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(span);
            results.scrollTop = results.scrollHeight;
        }

        async function runFullTest() {
            log('ğŸš€ Starting Complete 3D Integration Test...', 'info');
            
            try {
                // Test 1: Basic Environment
                log('1ï¸âƒ£ Testing environment setup...', 'info');
                
                if (typeof THREE === 'undefined') {
                    log('âŒ Three.js not loaded', 'error');
                    return;
                }
                log('âœ… Three.js loaded successfully', 'success');
                
                if (typeof Matter === 'undefined') {
                    log('âŒ Matter.js not loaded', 'error');
                    return;
                }
                log('âœ… Matter.js loaded successfully', 'success');
                
                if (typeof BubbleRenderer3D === 'undefined') {
                    log('âŒ BubbleRenderer3D not loaded', 'error');
                    return;
                }
                log('âœ… BubbleRenderer3D loaded successfully', 'success');
                
                if (typeof Game === 'undefined') {
                    log('âŒ Game class not loaded', 'error');
                    return;
                }
                log('âœ… Game class loaded successfully', 'success');
                
                // Test 2: Game Creation
                log('2ï¸âƒ£ Testing game creation...', 'info');
                const canvas = document.getElementById('testCanvas');
                testGame = new Game(canvas);
                log('âœ… Game instance created successfully', 'success');
                
                // Test 3: 3D System Check
                log('3ï¸âƒ£ Testing 3D system availability...', 'info');
                if (testGame.renderer3D) {
                    log('âœ… 3D renderer available', 'success');
                    log(`   - Scene objects: ${testGame.renderer3D.scene ? testGame.renderer3D.scene.children.length : 0}`, 'info');
                    log(`   - Camera available: ${testGame.renderer3D.camera ? 'Yes' : 'No'}`, 'info');
                    log(`   - WebGL renderer: ${testGame.renderer3D.renderer ? 'Yes' : 'No'}`, 'info');
                } else {
                    log('âš ï¸ 3D renderer not available (using 2D mode)', 'warning');
                }
                
                // Test 4: Shooter Creation and Color Methods
                log('4ï¸âƒ£ Testing shooter and color methods...', 'info');
                if (testGame.shooter) {
                    log('âœ… Shooter created successfully', 'success');
                    
                    // Test the color methods that were missing
                    try {
                        const testColor = '#FF6B6B';
                        const lightColor = testGame.shooter.lightenColor(testColor, 0.5);
                        const darkColor = testGame.shooter.darkenColor(testColor, 0.3);
                        log(`âœ… Color methods working: ${testColor} â†’ light: ${lightColor}, dark: ${darkColor}`, 'success');
                    } catch (error) {
                        log(`âŒ Color methods failed: ${error.message}`, 'error');
                        return;
                    }
                } else {
                    log('âŒ Shooter not created', 'error');
                    return;
                }
                
                // Test 5: Game Start
                log('5ï¸âƒ£ Testing game initialization...', 'info');
                try {
                    testGame.gameMode = 'classic';
                    testGame.difficulty = 'novice';
                    testGame.soundEnabled = false;
                    testGame.start();
                    log('âœ… Game started successfully', 'success');
                } catch (error) {
                    log(`âŒ Game start failed: ${error.message}`, 'error');
                    console.error('Game start error:', error);
                    return;
                }
                
                // Test 6: 3D Bubble Creation
                log('6ï¸âƒ£ Testing 3D bubble creation...', 'info');
                if (testGame.use3D && testGame.renderer3D) {
                    try {
                        // Try to create a test 3D bubble
                        const testBubbleId = 'test_bubble_' + Date.now();
                        testGame.renderer3D.createBubble(testBubbleId, 0, 0, 0, 25, '#FF6B6B', { glow: true });
                        log('âœ… 3D bubble creation successful', 'success');
                        
                        // Clean up test bubble
                        setTimeout(() => {
                            testGame.renderer3D.removeBubble(testBubbleId, false);
                        }, 2000);
                    } catch (error) {
                        log(`âŒ 3D bubble creation failed: ${error.message}`, 'error');
                    }
                } else {
                    log('â„¹ï¸ 3D mode not active, using 2D rendering', 'info');
                }
                
                // Test 7: Drawing/Rendering
                log('7ï¸âƒ£ Testing rendering system...', 'info');
                try {
                    testGame.draw();
                    log('âœ… Game rendering successful', 'success');
                } catch (error) {
                    log(`âŒ Game rendering failed: ${error.message}`, 'error');
                    console.error('Rendering error:', error);
                    return;
                }
                
                log('ğŸ‰ ALL TESTS PASSED! 3D Integration is working correctly!', 'success');
                log('ğŸ® Game should be fully playable now', 'success');
                
            } catch (error) {
                log(`âŒ CRITICAL ERROR: ${error.message}`, 'error');
                console.error('Test error details:', error);
            }
        }

        function testStartButton() {
            log('ğŸ® Testing Start Button functionality...', 'info');
            
            try {
                if (!testGame) {
                    const canvas = document.getElementById('testCanvas');
                    testGame = new Game(canvas);
                }
                
                // Simulate start button click
                testGame.gameMode = 'classic';
                testGame.difficulty = 'novice';
                testGame.soundEnabled = false;
                testGame.start();
                
                log('âœ… Start button functionality works!', 'success');
                log('ğŸ¯ Game is now playable - try clicking to shoot!', 'success');
                
            } catch (error) {
                log(`âŒ Start button test failed: ${error.message}`, 'error');
            }
        }
        
        function test3DRendering() {
            log('ğŸŒŸ Testing 3D rendering specifically...', 'info');
            
            if (!testGame) {
                log('âŒ No game instance. Run full test first.', 'error');
                return;
            }
            
            if (testGame.use3D && testGame.renderer3D) {
                log('âœ… 3D mode is active', 'success');
                log(`   - Scene children: ${testGame.renderer3D.scene.children.length}`, 'info');
                
                // Try to render
                try {
                    testGame.renderer3D.render();
                    log('âœ… 3D rendering successful', 'success');
                } catch (error) {
                    log(`âŒ 3D rendering failed: ${error.message}`, 'error');
                }
            } else {
                log('â„¹ï¸ 3D mode not active, using 2D fallback', 'info');
            }
        }
        
        function testGamePlayability() {
            log('ğŸ¯ Testing game playability...', 'info');
            
            if (!testGame || !testGame.gameStarted) {
                log('âŒ Game not started. Click "Test Start Button" first.', 'error');
                return;
            }
            
            try {
                // Test shooting
                if (testGame.shooter && testGame.shooter.canShoot()) {
                    testGame.shooter.aimAt(400, 200);
                    const bubble = testGame.shooter.shoot();
                    
                    if (bubble) {
                        testGame.flyingBubbles.push(bubble);
                        log('âœ… Shooting mechanism works!', 'success');
                        log(`   - Bubble velocity: vx=${bubble.vx?.toFixed(1)}, vy=${bubble.vy?.toFixed(1)}`, 'info');
                        log(`   - Bubble has game reference: ${bubble.game ? 'Yes' : 'No'}`, 'info');
                    } else {
                        log('âŒ Shooting failed - no bubble created', 'error');
                    }
                } else {
                    log('âŒ Cannot shoot - shooter not ready', 'error');
                }
                
            } catch (error) {
                log(`âŒ Playability test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ğŸ”„ Page loaded, running automatic basic test...', 'info');
                runFullTest();
            }, 1000);
        });

        // Capture errors
        window.addEventListener('error', (event) => {
            log(`âŒ GLOBAL ERROR: ${event.error.message}`, 'error');
            console.error('Global error:', event.error);
        });
    </script>
</body>
</html>
