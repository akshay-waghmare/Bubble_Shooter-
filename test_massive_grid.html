<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Massive Grid - Bubble Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #16213e;
            display: block;
            margin: 20px auto;
        }
        
        .info {
            text-align: center;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4ECDC4;
            color: white;
        }
        
        button:hover {
            background-color: #45b7aa;
        }
        
        .stats {
            background-color: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .highlight {
            color: #4ECDC4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üéØ Massive Grid Test</h1>
        <p>Testing the game with <span class="highlight">no missed shots penalty</span> and <span class="highlight">massive initial grid</span></p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="checkGrid()">Check Grid Stats</button>
        <button onclick="shootTestBubble()">Shoot Test Bubble</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="stats">
        <div id="debugInfo">Click "Start Game" to initialize...</div>
    </div>

    <script src="game.js"></script>
    <script>
        let game;
        
        function startGame() {
            try {
                const canvas = document.getElementById('gameCanvas');
                game = new Game(canvas);
                console.log('Game created successfully!');
                
                setTimeout(() => {
                    updateDebugInfo();
                    document.getElementById('debugInfo').innerHTML += '<br><span style="color: #4ECDC4;">‚úÖ Game initialized successfully!</span>';
                }, 100);
                
            } catch (error) {
                console.error('Error starting game:', error);
                document.getElementById('debugInfo').innerHTML = '<span style="color: #ff6b6b;">‚ùå Error: ' + error.message + '</span>';
            }
        }
        
        function checkGrid() {
            if (!game) {
                alert('Start the game first!');
                return;
            }
            
            let totalBubbles = 0;
            let filledRows = 0;
            
            for (let row = 0; row < game.gridBubbles.length; row++) {
                let bubblesInRow = 0;
                for (let col = 0; col < game.gridBubbles[row].length; col++) {
                    if (game.gridBubbles[row][col]) {
                        bubblesInRow++;
                        totalBubbles++;
                    }
                }
                if (bubblesInRow > 0) {
                    filledRows++;
                }
            }
            
            console.log('Grid stats:', {
                totalRows: game.gridBubbles.length,
                filledRows: filledRows,
                totalBubbles: totalBubbles
            });
            
            updateDebugInfo();
        }
        
        function shootTestBubble() {
            if (!game) {
                alert('Start the game first!');
                return;
            }
            
            // Simulate a mouse click to shoot
            const initialMissedShots = game.missedShots;
            
            // Force a shot by calling the shooting logic
            if (game.cannon && game.cannon.bubble) {
                game.cannon.bubble.vx = 15;
                game.cannon.bubble.vy = -15;
                game.cannon.bubble.stuck = false;
                game.shootingBubble = game.cannon.bubble;
                game.cannon.bubble = null;
                game.cannon.loadNextBubble();
                
                setTimeout(() => {
                    const newMissedShots = game.missedShots;
                    console.log('Shot test:', {
                        initialMissedShots,
                        newMissedShots,
                        penalty: newMissedShots > initialMissedShots ? 'YES' : 'NO'
                    });
                    updateDebugInfo();
                }, 1000);
            }
        }
        
        function updateDebugInfo() {
            if (!game) return;
            
            let totalBubbles = 0;
            let filledRows = 0;
            
            for (let row = 0; row < game.gridBubbles.length; row++) {
                let bubblesInRow = 0;
                for (let col = 0; col < game.gridBubbles[row].length; col++) {
                    if (game.gridBubbles[row][col]) {
                        bubblesInRow++;
                        totalBubbles++;
                    }
                }
                if (bubblesInRow > 0) {
                    filledRows++;
                }
            }
            
            const estimatedMemory = (totalBubbles * 200) / 1024; // Rough estimate in KB
            
            document.getElementById('debugInfo').innerHTML = `
                <h3>üìä Grid Statistics</h3>
                <table style="width: 100%; text-align: left;">
                    <tr><td><strong>Total Grid Rows:</strong></td><td class="highlight">${game.gridBubbles.length}</td></tr>
                    <tr><td><strong>Filled Rows:</strong></td><td class="highlight">${filledRows}</td></tr>
                    <tr><td><strong>Total Bubbles:</strong></td><td class="highlight">${totalBubbles}</td></tr>
                    <tr><td><strong>Missed Shots:</strong></td><td class="highlight">${game.missedShots}</td></tr>
                    <tr><td><strong>Game Started:</strong></td><td class="highlight">${game.gameStarted ? 'Yes' : 'No'}</td></tr>
                    <tr><td><strong>Est. Memory:</strong></td><td class="highlight">~${estimatedMemory.toFixed(1)} KB</td></tr>
                </table>
                <br>
                <div style="background-color: #1a202c; padding: 10px; border-radius: 5px;">
                    <strong>üéØ Changes Applied:</strong><br>
                    ‚úÖ Missed shots penalty removed<br>
                    ‚úÖ Buffer size increased to 200 rows<br>
                    ‚úÖ Initial grid expanded to 150 rows<br>
                    ‚úÖ UI updated (no more miss counter)
                </div>
            `;
        }
        
        // Auto-start for convenience
        window.onload = function() {
            setTimeout(startGame, 500);
        };
    </script>
</body>
</html>
